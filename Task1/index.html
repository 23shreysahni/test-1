<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table with React</title>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
    
        th, td {
            padding: 10px;
            text-align: left;
        }
    
        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
    
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    
        button:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>

    <div id="root"></div>

    <!-- React code -->
    <script type="text/babel">
        // React component for editable table
        function EditableTable() {
            // Sample data for the table
            const initialData = [
                { id: 1, name: 'John Doe', age: 25, city: 'New York' },
                { id: 2, name: 'Jane Smith', age: 30, city: 'Los Angeles' },
                { id: 3, name: 'Sam Johnson', age: 22, city: 'Chicago' }
            ];

            // State to store table data
            const [data, setData] = React.useState(initialData);

            // Handle input changes for editable cells
            const handleInputChange = (e, rowIndex, column) => {
                const updatedData = [...data];
                updatedData[rowIndex][column] = e.target.value;
                setData(updatedData);
            };

            // Handle submit to simulate an API POST
            const handleSubmit = () => {
                console.log('Data ready to be sent to API:', data);
                // Here, you would make an API call with the data
                // e.g., fetch('/api/endpoint', { method: 'POST', body: JSON.stringify(data) })
            };

            return (
                <div>
                    <h2>Editable Table</h2>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>City</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.map((row, rowIndex) => (
                                <tr key={row.id}>
                                    <td>
                                        <input 
                                            type="text" 
                                            value={row.name} 
                                            onChange={(e) => handleInputChange(e, rowIndex, 'name')} 
                                        />
                                    </td>
                                    <td>
                                        <input 
                                            type="number" 
                                            value={row.age} 
                                            onChange={(e) => handleInputChange(e, rowIndex, 'age')} 
                                        />
                                    </td>
                                    <td>
                                        <input 
                                            type="text" 
                                            value={row.city} 
                                            onChange={(e) => handleInputChange(e, rowIndex, 'city')} 
                                        />
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>

                    <button onClick={handleSubmit}>Submit Data</button>
                </div>
            );
        }

        // Render the EditableTable component
        ReactDOM.render(
            <EditableTable />,
            document.getElementById('root')
        );
    </script>

</body>
</html>
